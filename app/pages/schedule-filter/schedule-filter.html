
<ion-toolbar>
  <ion-buttons start>
    <button (click)="dismiss()">Anuluj</button>
  </ion-buttons>

  <ion-title>
    Filtruj treningi
  </ion-title>

  <ion-buttons end>
    <button (click)="applyFilters()">Ustaw</button>
  </ion-buttons>
</ion-toolbar>


<ion-content class="outer-content">

  <ion-list>
    <ion-list-header>Rodzaj</ion-list-header>

    <ion-item *ngFor="let track of tracks" [attr.track]="track.name | lowercase">
      <span item-left class="dot"></span>
      <ion-label>{{track.name}}</ion-label>
      <ion-toggle  [(ngModel)]="track.isChecked" [(checked)]="track.isChecked" secondary></ion-toggle>
    </ion-item>

  </ion-list>

  <ion-list>
    <button ion-item (click)="resetFilters()" danger detail-none class="reset-filters">
      Wyłącz wszystkie filtry
    </button>
  </ion-list>

</ion-content>
