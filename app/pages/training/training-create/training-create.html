<ion-header>
  <ion-navbar>
    <ion-title [hidden]="trainings[0].completed || editing">Nowy trening</ion-title>
    <ion-title [hidden]="trainings[0].completed || !editing">Zmiana treningu</ion-title>
    <ion-title [hidden]="!trainings[0].completed">Odwołany trening</ion-title>

    <ion-buttons start>
      <button (click)="dismiss()">
        <span primary showWhen="ios">Zamknij</span>
        <ion-icon name="close" hideWhen="ios"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="training-create">
  <form #trainingCreate="ngForm" novalidate>
    <ion-list>
      <ion-item>
        <ion-label>Klient</ion-label>
        <ion-select [(ngModel)]="trainings[0].client">
          <ion-option *ngFor="let client of workoutStore.clientStore.clients | async" [value]="client.key">{{client.lastname}} {{client.name}}</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <ion-list *ngFor="let training of trainings; let t = index">
      <ion-list-header padding-v-0>
        <ion-row center padding-v-0>
          <ion-col width-80>Trening</ion-col>
          <ion-col width-20>
            <button clear danger small (click)="removeTraining(t)" [hidden]="t === 0">
              <ion-icon name="remove-circle"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-list-header>
      <ion-item>
        <ion-label>Termin</ion-label>
        <ion-select [(ngModel)]="training.date" (ionChange)="updateDateTime()">
          <span *ngFor="let w of available">
            <ion-option *ngFor="let hour of w.hours" [value]="hour">{{hour.timeStart}} {{w.descDate}}</ion-option>
          </span>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Trener</ion-label>
        <ion-select [(ngModel)]="training.trainer">
          <ion-option *ngFor="let trainer of training.date?.trainers" [value]="trainer.key">{{trainer.title}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item [hidden]="training.completed || editing">
        <ion-label>Powtarzaj</ion-label>
        <ion-toggle [(ngModel)]="training.repeat"></ion-toggle>
      </ion-item>
      <ion-item [hidden]="training.completed || !editing || !training.repeat">
        <ion-label>Zmień też następne:</ion-label>
        <ion-toggle [(ngModel)]="training.all"></ion-toggle>
      </ion-item>
      <ion-item [hidden]="training.completed">
        Powtórzone: 
        <p><span *ngFor="let rep of repeated">{{rep.startTime}} {{rep.fullDate}}<br></span></p>
      </ion-item>
      <ion-item class="training-rejected" [hidden]="!training.completed">
        Powód odwołania: 
        <p><span>{{training.completed}}</span></p>
      </ion-item>
    </ion-list>

    <ion-buttons padding text-center [hidden]="editing">
      <button outline small (click)="addTraining(exercise)"><ion-icon name="add"></ion-icon> dodaj kolejny</button>
    </ion-buttons>

    <ion-row responsive-sm>
      <ion-col>
        <button primary block type="submit" (click)="save()">Zapisz</button>
      </ion-col>
      <ion-col>
        <button light block (click)="dismiss()">Anuluj</button>
      </ion-col>
    </ion-row>
    <ion-col center text-center [hidden]="!editing">
      <button clear small danger center text-center (click)="delete()">Usuń</button>
      <button clear small danger center text-center (click)="deleteAll()">Usuń wszystkie</button>
    </ion-col>
  </form>
</ion-content>
