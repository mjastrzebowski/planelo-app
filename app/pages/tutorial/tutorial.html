<ion-content>
  <ion-slides pager (ionChange)="onSlideChange($event)">
    <ion-slide *ngFor="let slide of slides">
      <ion-toolbar transparent>
        <ion-buttons end>
          <button (click)="startApp()">{{ slide.continueText }}</button>
        </ion-buttons>
      </ion-toolbar>

      <h2 class="slide-title">{{ slide.title }}</h2>
      <p>{{ slide.description }}</p>
      <img [src]="slide.image" class="slide-image"/>
    </ion-slide>
  </ion-slides>
</ion-content>
