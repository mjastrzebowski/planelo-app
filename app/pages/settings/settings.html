<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>

  <ion-title>Ustawienia</ion-title>
</ion-navbar>

<ion-content class="settings-page">
  <ion-list>
    <form #settingsForm="ngForm" novalidate>
      <ion-item>
        <ion-label floating primary>Użytkownik</ion-label>
        <ion-input [(ngModel)]="settings.email" ngControl="email" type="email" #email="ngForm" required disabled>
        </ion-input>
      </ion-item>
      <p [hidden]="email.valid || submitted == false" danger padding-left>
        Nazwa użytkownika jest wymagana
      </p>

      <ion-item>
        <ion-label floating primary>Obecne hasło</ion-label>
        <ion-input [(ngModel)]="settings.oldPassword" ngControl="oldPassword" type="password" #oldPassword="ngForm" required>
        </ion-input>
      </ion-item>
      <p [hidden]="oldPassword.valid || submitted == false" danger padding-left>
        Obecne hasło jest wymagane
      </p>

      <ion-item>
        <ion-label floating primary>Nowe hasło</ion-label>
        <ion-input [(ngModel)]="settings.newPassword" ngControl="newPassword" type="password" #newPassword="ngForm" required>
        </ion-input>
      </ion-item>
      <p [hidden]="newPassword.valid || submitted == false" danger padding-left>
        Nowe hasło jest wymagane
      </p>

      <ion-row responsive-sm>
        <ion-col>
          <button (click)="changePassword(settingsForm)" type="submit" primary block>Zapisz</button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>
</ion-content>
