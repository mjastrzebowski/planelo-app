<ion-header>
  <ion-navbar>
    <ion-title>Profil trenera</ion-title>
    <ion-buttons start>
      <button (click)="dismiss()">
        <span primary showWhen="ios">Zamknij</span>
        <ion-icon name="close" hideWhen="ios"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="has-header">
  <form #trainerForm="ngForm" novalidate>
    <ion-list>
      <ion-item>
        <ion-label floating>Imię i nazwisko</ion-label>
        <ion-input type="text" [(ngModel)]="trainer.title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Pseudonim</ion-label>
        <ion-input type="text" [(ngModel)]="trainer.alias"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Adres email</ion-label>
        <ion-input type="text" [(ngModel)]="trainer.email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Telefon</ion-label>
        <ion-input type="tel" [(ngModel)]="trainer.phone"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Płeć</ion-label>
        <ion-select [(ngModel)]="trainer.gender">
          <ion-option value="m">mężczyzna</ion-option>
          <ion-option value="k">kobieta</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label floating>Preferowane miejsce</ion-label>
        <ion-select [(ngModel)]="trainer.place">
          <ion-option value="-KBHukjV0l8M-EkpTdI4">Hermanowska</ion-option>
          <ion-option value="-KBHulP5PtV-dGxyXPWl">Zwycięska</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>

    <ion-row responsive-sm>
      <ion-col>
        <button primary block type="submit" (click)="save()">Zapisz zmiany</button>
      </ion-col>
      <ion-col>
        <button light block (click)="dismiss()">Anuluj</button>
      </ion-col>
    </ion-row>
    <ion-col center text-center>
      <button clear small danger center text-center (click)="delete()">Usuń trenera</button>
    </ion-col>
  </form>
</ion-content>
