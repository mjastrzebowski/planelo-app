<ion-header>
  <ion-navbar>
    <ion-title>Urlopy trenera</ion-title>
    <ion-buttons start>
      <button (click)="dismiss()">
        <span primary showWhen="ios">Zamknij</span>
        <ion-icon name="close" hideWhen="ios"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="has-header">
  <form #trainerForm="ngForm" novalidate>
    <ion-list *ngFor="let vacation of trainer.vacation; let v = index">
      <ion-list-header padding-v-0>
        <ion-row center padding-v-0>
          <ion-col width-80>Urlop</ion-col>
          <ion-col width-20>
            <button clear danger small (click)="removeVacation(v)">
              <ion-icon name="remove-circle"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-list-header>
      <ion-item>
        <ion-label>PoczÄ…tek</ion-label>
        <ion-datetime displayFormat="DD.MM.YYYY" pickerFormat="DD.MM.YYYY" [(ngModel)]="vacation.dateStart"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Koniec</ion-label>
        <ion-datetime displayFormat="DD.MM.YYYY" pickerFormat="DD.MM.YYYY" [(ngModel)]="vacation.dateEnd"></ion-datetime>
      </ion-item>
    </ion-list>

    <ion-buttons padding text-center>
      <button outline small (click)="addVacation()"><ion-icon name="add"></ion-icon> dodaj kolejny</button>
    </ion-buttons>

    <ion-row responsive-sm>
      <ion-col>
        <button primary block type="submit" (click)="save()">Zapisz zmiany</button>
      </ion-col>
      <ion-col>
        <button light block (click)="dismiss()">Anuluj</button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
