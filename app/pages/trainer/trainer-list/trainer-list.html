<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Trenerzy</ion-title>
    <ion-buttons end>
      <button (click)="showTrainerCreate()">
        <ion-icon name="add"></ion-icon>
      </button>
      <button class="notification-button" menuToggle="right" *ngIf="auth.isOwner">
        <ion-icon name="notifications"></ion-icon>
        <ion-badge class="notification-counter" item-right>{{ utils.notificationStore.size }}</ion-badge>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="trainer-list">
  <ion-searchbar primary
                 [(ngModel)]="queryText"
                 (ionInput)="updateList()"
                 placeholder="Szukaj">
  </ion-searchbar>

  <ion-list [hidden]="shownSessions === 0">
      <button ion-item (click)="goToTrainerDetail(trainer)" *ngFor="let trainer of trainers | async; let t = index" [hidden]="trainer.hide">
        <ion-avatar item-left *ngIf="trainer?.avatar">
          <img [src]="trainer?.avatar" [alt]="trainer?.title">
        </ion-avatar>
        <h3>{{trainer?.title}}</h3>
      </button>
  </ion-list>

  <ion-list-header [hidden]="shownSessions > 0">
      Nie znaleziono trener√≥w
  </ion-list-header>
</ion-content>
