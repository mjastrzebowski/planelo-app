<ion-header>
  <ion-navbar>
    <ion-title>Profil klienta</ion-title>
    <ion-buttons start>
      <button (click)="dismiss()">
        <span primary showWhen="ios">Zamknij</span>
        <ion-icon name='close' hideWhen="ios"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="has-header">
  <form #clientProfileForm="ngForm" novalidate>
    <ion-list>
      <ion-item>
        <ion-label floating>Imię</ion-label>
        <ion-input type="text" [(ngModel)]="client.name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Nazwisko</ion-label>
        <ion-input type="text" [(ngModel)]="client.lastname"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Adres e-mail</ion-label>
        <ion-input type="email" [(ngModel)]="client.email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Telefon</ion-label>
        <ion-input type="tel" [(ngModel)]="client.phone"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Uwagi</ion-label>
        <ion-textarea [(ngModel)]="client.comment"></ion-textarea>
      </ion-item>
    </ion-list>


      <!-- gender, height, weight, fitness level, activity level -->


    <ion-row responsive-sm>
      <ion-col>
        <button primary block type="submit" (click)="save()">Zapisz zmiany</button>
      </ion-col>
      <ion-col>
        <button light block (click)="dismiss()">Anuluj</button>
      </ion-col>
    </ion-row>
    <!-- <ion-col center text-center>
      <button clear small danger center text-center (click)="delete()">Usuń konto oraz wszystkie treningi</button>
    </ion-col> -->
  </form>
</ion-content>
