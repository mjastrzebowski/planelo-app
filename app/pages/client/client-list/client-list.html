<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Klienci</ion-title>
    <ion-buttons end>
      <button (click)="showClientCreate()">
        <ion-icon name="add"></ion-icon>
      </button>
      <button class="notification-button" menuToggle="right" *ngIf="auth.isOwner">
        <ion-icon name="notifications"></ion-icon>
        <ion-badge class="notification-counter" item-right>{{ utils.notificationStore.size }}</ion-badge>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="client-list">
  <ion-searchbar primary
                 [(ngModel)]="queryText"
                 (ionInput)="updateList()"
                 placeholder="Szukaj">
  </ion-searchbar>

  <ion-list [hidden]="shownSessions === 0">
    <!-- <ion-item > -->
      <button ion-item (click)="goToClientDetail(client)" *ngFor="let client of clients | async; let c = index" [hidden]="client.hide">
        <h3>{{client?.lastname}} {{client?.name}}</h3>
        <!-- <p>Informacje o treningach</p> -->
      </button>
    <!-- </ion-item> -->
  </ion-list>

  <ion-list-header [hidden]="shownSessions > 0">
      Nie znaleziono klient√≥w
  </ion-list-header>
