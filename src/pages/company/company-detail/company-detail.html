<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Firma</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="detail-page company-detail">
  <div class="detail-header">
    <img src="http://www.egobody.pl/wp-content/uploads/2017/02/TreningPersonalny-150x150.jpg">
    <ion-card text-center>
      <h2> {{ model?.name }} </h2>
      <h4> Firma </h4>
    </ion-card>
  </div>

  <ion-grid no-padding>
    <ion-row>
      <ion-col col-md-6 col-12>
        <ion-card class="list-card card-places">
          <ion-card-header ion-item>
            <i item-left class="fa fa-globe"></i>
            <h3>Miejsca</h3>
            <button item-right ion-button icon-only clear (click)="showPlaceCreate()">
              <ion-icon name="add"></ion-icon>
            </button>
          </ion-card-header>
          <ion-card-content no-padding>
            <ion-scroll scrollY="true">
              <common-item-list class="place-list" [data]="placeStore.get()" [store]="placeStore"></common-item-list>
            </ion-scroll>
          </ion-card-content>
        </ion-card>

        <ion-card class="list-card card-employees">
          <ion-card-header ion-item>
            <i item-left class="fa fa-users"></i>
            <h3>Pracownicy</h3>
            <button item-right ion-button icon-only clear (click)="showEmployeeCreate()">
              <ion-icon name="add"></ion-icon>
            </button>
          </ion-card-header>
          <ion-card-content no-padding>
            <ion-searchbar color="primary" [(ngModel)]="employeeFilter" placeholder="Szukaj"></ion-searchbar>
            <ion-scroll scrollY="true">
              <common-item-list class="employee-list" [data]="model?.employees" [store]="employeeStore" detail="employee" [filter]="employeeFilter"></common-item-list>
            </ion-scroll>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col col-md-6 col-12>
        <ion-card class="list-card card-clients">
          <ion-card-header ion-item>
            <i item-left class="fa fa-address-book-o"></i>
            <h3>Klienci</h3>
            <button item-right ion-button icon-only clear (click)="showClientCreate()">
              <ion-icon name="add"></ion-icon>
            </button>
          </ion-card-header>
          <ion-card-content no-padding>
            <ion-searchbar color="primary" [(ngModel)]="clientFilter" placeholder="Szukaj"></ion-searchbar>
            <ion-scroll scrollY="true">
              <common-item-list class="employee-list" [data]="clientStore.get()" [store]="clientStore" detail="client" [filter]="clientFilter"></common-item-list>
            </ion-scroll>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card class="card-company-detail-calendar">
    <full-calendar [company]="model" *ngIf="model"></full-calendar>
  </ion-card>
</ion-content>
