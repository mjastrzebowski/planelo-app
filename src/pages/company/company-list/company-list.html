<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Firmy</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="showCreateModal()">
        <ion-icon name="add"></ion-icon>
      </button>
      <notification-counter></notification-counter>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="trainer-list">
  <ion-searchbar color="primary" [(ngModel)]="filter" placeholder="Szukaj"></ion-searchbar>

  <common-item-list class="company-list" [data]="companyStore.get()" [store]="companyStore" detail="company" [filter]="filter"></common-item-list>
</ion-content>
