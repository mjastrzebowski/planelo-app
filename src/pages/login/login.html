<ion-header>
  <ion-navbar>
    <ion-title>Logowanie</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <!-- <div class="logo"> -->
      <div class="about-header">
        <img src="http://www.egobody.pl/gfx/home/logo_egobody.png">
      </div>
    <!-- </div> -->

    <form #loginForm="ngForm" novalidate>
      <ion-item>
        <ion-label floating primary>Użytkownik</ion-label>
        <ion-input [(ngModel)]="login.email" name="email" type="text" #email="ngModel" required>
        </ion-input>
      </ion-item>
      <p [hidden]="email.valid || submitted == false" danger padding-left>
        Nazwa użytkownika jest wymagana
      </p>

      <ion-item>
        <ion-label floating primary>Hasło</ion-label>
        <ion-input [(ngModel)]="login.password" name="password" type="password" #password="ngModel" required>
        </ion-input>
      </ion-item>
      <p [hidden]="password.valid || submitted == false" danger padding-left>
        Hasło jest wymagane
      </p>

      <ion-row responsive-sm>
        <ion-col>
          <button ion-button (click)="signInWithPassword(loginForm)" type="submit" color="primary" block>Zaloguj</button>
        </ion-col>
        <!-- <ion-col>
          <button ion-button (click)="signUpWithPassword(loginForm)" color="light" block>Zarejestruj</button>
        </ion-col> -->
      </ion-row>
    </form>
  </ion-list>
</ion-content>
