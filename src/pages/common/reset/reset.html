<ion-header>
  <ion-navbar>
    <ion-title>Reset hasła</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="about-header">
    <img src="http://www.egobody.pl/gfx/home/logo_egobody.png">
  </div>

  <form #form="ngForm" novalidate>
    <div center-col>
      <ion-list>
        <ion-item>
          <ion-label floating color="primary"><ion-icon name="person"></ion-icon> Użytkownik</ion-label>
          <ion-input [(ngModel)]="user.username" name="username" type="text" #username="ngModel" spellcheck="false" autocapitalize="off" required>
          </ion-input>
        </ion-item>
        <p ion-text [hidden]="username.valid || submitted == false" color="danger" padding-left>
          Nazwa użytkownika jest wymagana
        </p>
      </ion-list>

      <ion-row text-center responsive-sm>
        <ion-col>
          <button ion-button (click)="reset(form)" type="submit">Zresetuj</button>
        </ion-col>
        <ion-col>
          <button ion-button (click)="openLoginPage()" clear>Logowanie</button>
        </ion-col>
      </ion-row>
    </div>
  </form>
</ion-content>
