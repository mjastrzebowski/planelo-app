<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Stały grafik</ion-title>

    <ion-buttons end>
      <button ion-button icon-only [hidden]="auth.isTrainer" (click)="showTrainingSchedulerForm()">
        <ion-icon name="add"></ion-icon>
      </button>
      <notification-counter></notification-counter>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="training-scheduler">
  <div padding [hidden]="!auth || !auth.isAdmin">
    <ion-segment [(ngModel)]="place" (ionChange)="onPlaceChanged($event)">
      <ion-segment-button value="-KBHukjV0l8M-EkpTdI4">
        Hermanowska
      </ion-segment-button>
      <ion-segment-button value="-KBHulP5PtV-dGxyXPWl">
        Zwycięska
      </ion-segment-button>
    </ion-segment>
  </div>

  <div id="scheduler-calendar"></div>
</ion-content>
