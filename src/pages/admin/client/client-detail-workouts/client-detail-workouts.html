<ion-header>
  <ion-navbar>
    <ion-title>Treningi klienta</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span color="primary" showWhen="ios">Zamknij</span>
        <ion-icon name="close" hideWhen="ios"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="has-header">
  <form #clientWorkoutsForm="ngForm" novalidate>
    <workout-list class="workouts" [workouts]="clientWorkouts"></workout-list>

    <ion-row responsive-sm>
      <ion-col>
        <button ion-button color="light" block (click)="dismiss()">Anuluj</button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
