<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ä†wiczenia</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="showExerciseCreate()">
        <ion-icon name="add"></ion-icon>
      </button>
      <notification-counter></notification-counter>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="trainer-list">
  <ion-searchbar color="primary" [(ngModel)]="filter.query" placeholder="Szukaj"></ion-searchbar>

  <ion-grid>
    <ion-row>
      <ion-col col-3 class="hidden-sm">
        <exercise-category-list class="exercise-categories" [filter]="filter"></exercise-category-list>
      </ion-col>
      <ion-col col-12 col-sm-9>
        <exercise-list class="exercises" [filter]="filter"></exercise-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
