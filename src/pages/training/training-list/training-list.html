<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Treningi</ion-title>

    <ion-buttons end>
      <button ion-button icon-only [hidden]="auth.isTrainer" (click)="showTrainingForm()">
        <ion-icon name="add"></ion-icon>
      </button>
      <notification-counter></notification-counter>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="trainings">
  <div padding [hidden]="!auth || !auth.isOwner">
    <ion-segment [(ngModel)]="place" (ionChange)="onPlaceChanged($event)">
      <ion-segment-button value="-KBHukjV0l8M-EkpTdI4">
        Hermanowska
      </ion-segment-button>
      <ion-segment-button value="-KBHulP5PtV-dGxyXPWl">
        ZwyciÄ™ska
      </ion-segment-button>
    </ion-segment>
  </div>

  <div id="calendar" [hidden]="auth.isClient"></div>

  <div *ngIf="auth.isClient">
    <workout-list [workouts]="workoutStore.list" [changeDate]="changeDate"></workout-list>

    <ion-buttons padding>
      <button ion-button color="primary" block type="submit" (click)="showTrainingForm()">Dodaj trening</button>
    </ion-buttons>
  </div>
</ion-content>
