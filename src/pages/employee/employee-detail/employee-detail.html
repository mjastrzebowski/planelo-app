<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Pracownik</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="showTrainerCreate()">
        <i item-left class="fa fa-fw fa-lg fa-pencil"></i>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="detail-page employee-detail">
  <div class="detail-header">
    <img src="http://www.egobody.pl/wp-content/uploads/2017/02/TreningPersonalny-150x150.jpg">
    <ion-card text-center>
      <h2> {{ model?.name }} </h2>
      <h4> Pracownik </h4>
    </ion-card>
  </div>

  <ion-card class="card-employee-detail-hours">
    <employee-detail-hours [model]="model"></employee-detail-hours>
  </ion-card>

  <ion-card class="card-employee-detail-vacations">
    <employee-detail-vacations [model]="model"></employee-detail-vacations>
  </ion-card>

  <ion-card class="card-employee-detail-calendar">
    <full-calendar></full-calendar>
  </ion-card>
</ion-content>
