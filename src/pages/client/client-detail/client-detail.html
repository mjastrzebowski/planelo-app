<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Klient</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="detail-page client-detail">
  <div class="detail-header">
    <img src="http://www.egobody.pl/wp-content/uploads/2017/02/TreningPersonalny-150x150.jpg">
    <ion-card text-center>
      <h2> {{ model?.name }} </h2>
      <h4> Klient </h4>
    </ion-card>
  </div>

  <div padding class="hidden-lg">
    <ion-segment [(ngModel)]="section" (ionChange)="onSectionChanged()">
      <ion-segment-button *ngFor="let section of sections" [value]="section.value">
        <i class="fa fa-2x fa-{{ section?.icon }}"></i>
        <h3>{{ section?.title }}</h3>
      </ion-segment-button>
    </ion-segment>
  </div>

  <ion-grid no-padding class="hidden-above-lg">
    <ion-row>
      <ion-col *ngFor="let section of sections" col-lg-2 col-md-3 col-sm-4 col-6>
        <ion-card class="button-card">
          <ion-card-header text-center (click)="onSectionChanged(section)">
            <i class="fa fa-{{ section?.icon }}"></i>
            <h3>{{ section?.title }}</h3>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div>
    <workout-list [workouts]="sessionStore.getByClient(model?.id)" [changeDate]="changeDate"></workout-list>

    <ion-buttons padding>
      <button ion-button color="primary" block type="submit" (click)="showTrainingReserveForm()">Dodaj trening</button>
    </ion-buttons>
  </div>
</ion-content>
